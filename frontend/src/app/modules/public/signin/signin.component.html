<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-warning">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Kauffman</b> CMS</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="signInForm">
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="username" placeholder="unsername" required autocomplete="true">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required autocomplete="true">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember"> Remember Me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="signInForm.invalid"
                      (click)="signin()">Sign In
              </button>
            </div>
          </div>
        </form>
        <p class="mb-1">
          <a href="#">Not registered ?</a>
        </p>
        <p class="mb-1">
          <a href="#">I forgot my password</a>
        </p>
      </div>
    </div>
  </div>
</div>
